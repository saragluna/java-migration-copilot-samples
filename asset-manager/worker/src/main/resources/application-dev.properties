# Dev profile for local testing with file storage instead of Azure Blob
spring.profiles.active=dev

# Local file storage directory
local.storage.directory=../storage

# For dev profile, we still need Azure Service Bus JMS starter but it won't be used
# The LocalFileProcessingService will be used instead
# These are placeholder values for dev profile
spring.jms.servicebus.connection-string=not-used-in-dev
spring.jms.servicebus.pricing-tier=premium
spring.jms.listener.acknowledge-mode=client

# Database Configuration (local PostgreSQL for dev)
spring.datasource.url=jdbc:postgresql://localhost:5432/assets_manager
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
